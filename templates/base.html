{% load i18n static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" class="h-full" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Qdrant Manager{% endblock %}</title>
  <script>
    // Dark mode: prefer saved, else system
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.classList.toggle('dark', theme === 'dark');
      document.documentElement.dataset.theme = theme;
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            emerald: {
              50: '#ecfdf5',
              100: '#d1fae5',
              200: '#a7f3d0',
              300: '#6ee7b7',
              400: '#34d399',
              500: '#10b981',
              600: '#059669',
              700: '#047857',
              800: '#065f46',
              900: '#064e3b'
            }
          }
        }
      },
      darkMode: 'class'
    }
  </script>
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body class="h-full bg-white text-gray-900 dark:bg-gray-950 dark:text-gray-100">
  <div class="min-h-screen flex flex-col">
    <header class="border-b border-gray-200 dark:border-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 rounded-full bg-emerald-500"></div>
          <span class="font-semibold">Qdrant Manager</span>
        </div>
        <div class="flex items-center gap-2">
          <form method="post" action="{% url 'set_language' %}" class="hidden" id="lang-form">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.get_full_path }}" />
            <input type="hidden" name="language" id="lang-input" value="{{ LANGUAGE_CODE }}" />
          </form>
          <button id="lang-toggle" class="px-3 h-9 rounded-md border border-gray-300 dark:border-gray-700 text-sm hover:bg-gray-50 dark:hover:bg-gray-900">
            {% if LANGUAGE_CODE == 'vi' %}VI{% else %}EN{% endif %}
          </button>
          <button id="theme-toggle" class="px-3 h-9 rounded-md border border-gray-300 dark:border-gray-700 text-sm hover:bg-gray-50 dark:hover:bg-gray-900">
            <span class="block dark:hidden">Light</span>
            <span class="hidden dark:block">Dark</span>
          </button>
          {% if user.is_authenticated %}
            <span class="text-sm hidden sm:block">{{ user.username }}</span>
            <a href="{% url 'logout' %}" class="px-3 h-9 rounded-md border border-gray-300 dark:border-gray-700 text-sm hover:bg-gray-50 dark:hover:bg-gray-900">{% trans "Đăng xuất" %}</a>
          {% else %}
            <button data-open-auth class="px-3 h-9 rounded-md border border-gray-300 dark:border-gray-700 text-sm hover:bg-gray-50 dark:hover:bg-gray-900">{% trans "Đăng nhập / Đăng ký" %}</button>
          {% endif %}
        </div>
      </div>
    </header>

    <main class="flex-1">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% include "components/auth-modal.html" %}

  <script>
    // Theme toggle
    document.getElementById('theme-toggle')?.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      const theme = isDark ? 'dark' : 'light';
      document.documentElement.dataset.theme = theme;
      localStorage.setItem('theme', theme);
    });

    // Language toggle vi/en
    document.getElementById('lang-toggle')?.addEventListener('click', () => {
      const input = document.getElementById('lang-input');
      input.value = (input.value === 'vi') ? 'en' : 'vi';
      document.getElementById('lang-form').submit();
    });

    // Modal controls
    const modal = document.getElementById('auth-modal');
    const openBtns = document.querySelectorAll('[data-open-auth]');
    const closeBtns = document.querySelectorAll('[data-close-auth]');
    openBtns.forEach(btn => btn.addEventListener('click', () => modal.classList.remove('hidden')));
    closeBtns.forEach(btn => btn.addEventListener('click', () => modal.classList.add('hidden')));
    modal?.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.add('hidden');
    });

    // Tabs
    const tabBtns = document.querySelectorAll('[data-auth-tab]');
    const tabPanels = document.querySelectorAll('[data-auth-panel]');
    tabBtns.forEach(btn => btn.addEventListener('click', () => {
      const target = btn.getAttribute('data-auth-tab');
      tabBtns.forEach(b => b.classList.remove('bg-emerald-500','text-white'));
      btn.classList.add('bg-emerald-500','text-white');
      tabPanels.forEach(p => {
        p.classList.toggle('hidden', p.getAttribute('data-auth-panel') !== target);
      });
    }));

    // Open modal if server set flag via URL hash
    if (window.location.hash === '#auth') {
      modal?.classList.remove('hidden');
    }
  </script>
</body>
</html>
